<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head th:replace="/admin/common/head :: head"></head>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <head th:replace="/admin/common/sidebar :: sidebar"></head>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <head th:replace="/admin/common/menu :: menu"></head>
        <!--  Header End -->
        <div class=" d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4">Recent Transactions</h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Id</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Name</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Status</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Status</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"></h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"></h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"></h6>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">

                                    <td class="border-bottom-0" th:text="${category.getId()}"></td>
                                <td class="border-bottom-0" th:text="${category.getCategoryName()}"></td>
                                <td class="border-bottom-0" th:text="${category.getCategoryName()}"></td>
                                <td class="border-bottom-0" th:text="${category.getCategoryStatus()?'Hiện':'Ẩn'}"></td>
                                <td class="border-bottom-0" >
                                    <a class="btn btn-success" style="color: white; font-size: small" href="/admin/category/add-category">Add</a>
                                    <a class="btn btn-success" style="border: 0px; color: white; font-size: small; background-color: #0a53be">Modified</a>
                                    <a class="btn btn-success" style="border: 0px;color: white; font-size: small; background-color: red">Delete</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<head th:replace="/admin/common/js :: script"></head>
</body>

</html>
